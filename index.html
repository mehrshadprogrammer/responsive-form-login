<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font awesome/fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="enter your email or phone" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="enter your password" required>
                </div>
                <div class="row button">
                    <input type="submit" value="login">
                </div>
                <div class="pass"><a href="#">forgot your password?</a></div>
                <div class="singUp">Not Memmber? <a href="#">sing up</a></div>
            </form>
        </div>
    </div>
</body>
</html>
